<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <div class="sign-up-form">
        <input type="text" class="nameInput" placeholder="Name" required>
        <input type="number" class="phoneInput" placeholder="Phone Number" required>
        <input type="email" class="emailInput" placeholder="Email" required>
        <input type="password" class="passworInput" placeholder="Password" required>
        <input type="password" class="verifyPasswordInput" placeholder="Confirm Password">
        <div class="next">
            <a href="../log-in-form/index.html" class="logInA">Log in</a>
        </div>
        <button class="signUp">Sign Up</button>
    </div>


    <script src="sign-in.js"></script>
</body>
</html>
